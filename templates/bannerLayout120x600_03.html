<html>
<head>
    <meta charset="utf-8">
    <title> Banner Layout 120x600 03 </title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        
        a img {
            border: 0px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            width: auto\9;
            /* ie8 */
            
            object-fit: cover;
        }
        
        a {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
        }
        
        body {
            text-decoration: none;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
        }
        
        #subWrapper {
            position: absolute;
            width: 118px;
            height: 598px;
            border: 1px solid #828186;
            background: #fff;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
        #middLine {
            width: 118px;
            border-top: 1px solid #828186;
            position: absolute;
            z-index: 1;
            top: 325px;
            left: 0px;
            height: 298px;
        }
        
        #sublogo {
            width: 108px;
            height: 60px;
            text-align: center;
            padding: 5px;
            object-fit: cover;
            display: table-cell;
            vertical-align: middle;
        }
        
        #sublogo img {
            max-width: 80%;
            max-height: 80%;
        }
        
        .product {
            width: 88px;
            height: 88px;
            text-align: center;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 14px;
            object-fit: cover;
            border: 1px solid #a7a9ac;
        }
        
        .arrowRight {
            position: absolute;
            z-index: 4;
            top: 38px;
            right: 0px;
            cursor: pointer;
        }
        
        .arrowLeft {
            position: absolute;
            z-index: 4;
            top: 38px;
            left: 0px;
            cursor: pointer;
        }
        
        .productName {
            position: absolute;
            width: 110px;
            height: 30px;
            overflow: hidden;
            top: 105px;
            left: 4px;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
            font-size: 11px;
            color: #58585a;
            text-align: center;
            z-index: 4;
            display: block;
        }
        
        .productlistPrice {
            position: absolute;
            width: 110px;
            height: 15px;
            overflow: hidden;
            top: 133px;
            left: 4px;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
            font-size: 11px;
            color: #939598;
            text-align: center;
            z-index: 4;
        }
        
        .productYouPay {
            position: absolute;
            width: 110px;
            height: 15px;
            overflow: hidden;
            top: 148px;
            left: 4px;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
            font-size: 11px;
            color: #58585a;
            text-align: center;
            z-index: 4;
        }
        
        .productSavePrice {
            position: absolute;
            width: 110px;
            height: 15px;
            overflow: hidden;
            top: 163px;
            left: 4px;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
            font-weight: bold;
            font-size: 11px;
            color: #ed1c24;
            text-align: center;
            z-index: 4;
        }
        
        .divBTN {
            width: 118px;
            height: 22px;
            position: absolute;
            top: 200px;
            text-align: center;
        }
        
        .divBTN .button {
            display: inline;
            overflow: hidden;
            font-family: Calibri, Arial, helvetica, sans-serif !important;
            font-size: 15px;
            font-weight: bold;
            padding: 2px 10px;
            color: #fff;
            background: #818285;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #productGrup0 {
            position: absolute;
            top: 75px;
            left: 0px;
            width: 118px;
            height: 241px;
        }
        
        #productGrup1 {
            position: absolute;
            top: 350px;
            left: 0px;
            width: 118px;
            height: 241px;
        }
    </style>
</head>

<body>

    <div id="subWrapper">
        <div id="sublogo"><img src="{logo}"> </div>
        <div id="product"></div>

    </div>

<script>
        var dataJson; 
        var row = ''; 
        var index =0;
        var jsonlength;
    function addProductInformationInHTML( jsonArray ) {
        if (!(jsonArray instanceof Array)) { 
                jsonArray = jsonArray.products;
            }
        dataJson = jsonArray;
        jsonlength = dataJson.length;
         var prlist = document.getElementById('product');
         for (var i = 0; i < jsonlength; ++i){
             
             row = '<a id="productGrup'+i+'" href="'+dataJson[i].product_url+'" target="_blank"><div class="product"><img src="'+dataJson[i].product_smallimage+'"></div><div class="productName" id="productName'+i+'">'+dataJson[i].product_name+'</div><div class="productlistPrice">'+dataJson[i].product_currency+''+dataJson[i].product_retailprice+'</div><div class="productYouPay">'+dataJson[i].product_currency+''+dataJson[i].product_price+'</div><div class="productSavePrice" id="productSavePrice'+i+'"></div><div class="divBTN"><div class="button"> {button_text} </div></div></a>';
             prlist.insertAdjacentHTML('beforeend', row);
             ellipsizeTextBox('productName'+i);
             calSavings(i);
         }

        function ellipsizeTextBox(eventId) {
             var el = document.getElementById(eventId);
             var keep = el.innerHTML;
                while(el.scrollHeight > el.offsetHeight) {
                    el.innerHTML = keep;
                    el.innerHTML = el.innerHTML.substring(0, el.innerHTML.length-1);
                    keep = el.innerHTML;
                    el.innerHTML = el.innerHTML + "...";
                }  
         }
        function calSavings(index){
            
          if(dataJson[index].product_discount != 0){
                var savingsamnt = dataJson[index].product_retailprice - dataJson[index].product_price; 
             document.getElementById('productSavePrice'+index).innerHTML = 'Savings: '+dataJson[index].product_currency+''+savingsamnt+'';
            }else{
              document.getElementById('productSavePrice'+index).innerHTML = '';  
            }  
            
        }
   
    }

   </script>
<script src='/getProducts?adv_id={adv_id}&callbackId=addProductInformationInHTML&reqNumOfItems=2'>
</script>
</body>
</html>
